<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>
<body>
    <p>Your marks is: </p>
    <input type="number" id="marks">
    <br><br>
    <button onclick="division()">Get Result</button>

    <p>And The result is :</p>
    <p id="result"></p>
    

    <script>   
        function division(){

            var marks = document.getElementById("marks").value;
            console.log(marks)
            switch (true){
            case marks>=70:
                document.getElementById("result").innerHTML = "Distinction";
                break;
            case marks>=60:
                document.getElementById("result").innerHTML = "First Division";
                break;
            case marks>=50:
                document.getElementById("result").innerHTML = "Second Division";
                break;
            case marks>=40:
                document.getElementById("result").innerHTML = "Third Division";
                break;
            default:
                document.getElementById("result").innerHTML = "Fail";
                break;
        }
    }

    </script>
</body>
</html>
