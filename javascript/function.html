<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <p id="demo"></p>

    <p id="case_change">this is in lower case.</p>
    <button type="button" onclick="myCaseChanger()">Click Here to Change Case.</button>

    <script>
        function myFunction(a,b){
            return a+b;
        }

        document.getElementById("demo").innerHTML = myFunction(12,8)

        
        function myCaseChanger(){
        var string1 = document.getElementById("case_change").innerHTML;

            if (string1.toLowerCase() == string1) {
                document.getElementById("case_change").innerHTML = string1.toUpperCase()
        }
            else {
                document.getElementById("case_change").innerHTML = string1.toLowerCase()
            }
    }
        </script>
</body>
</html>
